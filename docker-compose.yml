services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: piano_analysis_db
    environment:
      POSTGRES_DB: piano_analysis
      POSTGRES_USER: piano_user
      POSTGRES_PASSWORD: piano_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U piano_user -d piano_analysis"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: piano_analysis_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: piano_analysis_backend
    environment:
      - DATABASE_URL=postgresql://piano_user:piano_pass@db:5432/piano_analysis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      # ByteDance Piano Transcription settings
      - CUDA_VISIBLE_DEVICES=0
      - TORCH_HOME=/app/.torch
    volumes:
      - ./backend:/app
      - ./api:/app/api
      - audio_uploads:/app/uploads
      - ./scores:/app/scores
    ports:
      - "8001:8001"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: piano_analysis_worker
    command: celery -A app.worker worker --loglevel=info --concurrency=2
    environment:
      - DATABASE_URL=postgresql://piano_user:piano_pass@db:5432/piano_analysis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
      - ./api:/app/api
      - audio_uploads:/app/uploads
      - ./scores:/app/scores
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: piano_analysis_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  audio_uploads:
